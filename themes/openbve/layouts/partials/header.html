<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CMaterial+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/assets/css/prism.css">
    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.png">
    <title>{{ .Site.Title | markdownify | plainify }}</title>
    {{ .Hugo.Generator }}
  </head>
  <body>
    {{ partial "navbar.html" . }}
    <div class="jumbotron jumbotron-fluid d-none d-sm-block">
      <div class="container">
        <h1 class="display-3">
          {{ .Title | markdownify }}
        </h1>
      </div>
      <!-- /.container --> </div>
    <!-- /.jumbotron -->
